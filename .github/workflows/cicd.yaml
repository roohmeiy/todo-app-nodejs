name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

  build-and-deploy:
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: roohmeiy
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t roohmeiy/todo-app-nodejs:${{ github.sha }} .
          docker push roohmeiy/todo-app-nodejs:${{ github.sha }}

      - name: Configure Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
    
      - name: Deploy to Kubernetes
        run: |
          # Verify cluster connection
          kubectl cluster-info

          # Update image tag in deployment
          sed -i "s|image:.*|image: roohmeiy/todo-app-nodejs:${GITHUB_SHA}|" k8s/deployment.yml

          # Apply manifests
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl apply -f k8s/ingress.yml

      - name: Notify on Success
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: payalsharma19082004@gmail.com
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Deployment Successful"
          body: "The Node.js application has been successfully deployed to Kubernetes."
          to: ${{ secrets.NOTIFY_EMAIL }}

  failure-notification:
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify on Failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: payalsharma19082004@gmail.com
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Deployment Failed"
          body: "The deployment of the Node.js application to Kubernetes has failed."
          to: ${{ secrets.NOTIFY_EMAIL }}
